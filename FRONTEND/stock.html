<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Stock - Kivra Nutrir</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/stock.css">
    <link rel="stylesheet" href="css/celularesStock.css">

</head>

<body>
    <div class="container">
        <header>
            <h1><i class="bi bi-box-seam"></i> Control de Stock - Kivra Nutrir</h1>
            <div style="display:flex;gap:10px;">
                <button class="btn btn-primary" onclick="openAddProductModal()">
                    <i class="bi bi-plus-circle"></i> Agregar Producto
                </button>
                <button class="btn btn-secondary" onclick="mostrarReporteStockBajo()">
                    <i class="bi bi-exclamation-triangle"></i> Reporte Stock Crítico
                </button>
                <button class="btn btn-secondary" onclick="exportarInventarioCSV()">
                    <i class="bi bi-file-earmark-spreadsheet"></i> Exportar Inventario
                </button>
                <button class="btn btn-secondary" onclick="abrirHistorialModal()">
                    <i class="bi bi-clock-history"></i> Ver Historial
                </button>
            </div>
        </header>

        <!-- Estadísticas -->
        <div class="stats">
            <div class="stat-card">
                <h3>Total Productos</h3>
                <div class="value" id="total-products">0</div>
            </div>
            <div class="stat-card warning">
                <h3>Stock Bajo</h3>
                <div class="value" id="low-stock">0</div>
            </div>
            <div class="stat-card danger">
                <h3>Sin Stock</h3>
                <div class="value" id="out-stock">0</div>
            </div>
            <div class="stat-card">
                <h3>Valor Total Inventario</h3>
                <div class="value" id="total-value">$0</div>
            </div>
        </div>

        <!-- Alertas -->
        <div id="alerts-container"></div>

        <!-- Filtros -->
        <div class="filters">
            <select id="category-filter" onchange="filterProducts()">
                <option value="all">Todas las Categorías</option>
                <option value="barritas">Barritas</option>
                <option value="granolas">Granolas</option>
                <option value="otros">Otros</option>
            </select>
            <select id="stock-filter" onchange="filterProducts()">
                <option value="all">Todos los Stocks</option>
                <option value="high">Stock Alto</option>
                <option value="low">Stock Bajo</option>
                <option value="out">Sin Stock</option>
            </select>
            <input type="text" id="search-input" placeholder="Buscar producto..." oninput="filterProducts()">
        </div>

        <!-- Grid de Productos -->
        <div class="products-grid" id="products-grid"></div>
    </div>

    <!-- Modal Agregar/Editar Producto -->
    <div class="modal" id="product-modal">
        <div class="modal-content">
            <h2 id="modal-title">Agregar Producto</h2>
            <form id="product-form">
                <div class="form-group">
                    <label>Nombre del Producto</label>
                    <input type="text" id="product-name" required>
                </div>
                <div class="form-group">
                    <label>Descripción</label>
                    <input type="text" id="product-description" required>
                </div>
                <div class="form-group">
                    <label>Imagen del Producto</label>
                    <input type="file" id="product-image" accept="image/*" required>
                </div>
                <div class="form-group">
                    <label>Categoría</label>
                    <select id="product-category" required>
                        <option value="barritas">Barritas</option>
                        <option value="granolas">Granolas</option>
                        <option value="otros">Otros</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Precio</label>
                    <input type="number" id="product-price" required min="0">
                </div>
                <div class="form-group">
                    <label>Stock Actual</label>
                    <input type="number" id="product-stock" required min="0">
                </div>
                <div class="form-group">
                    <label>Stock Mínimo (para alerta)</label>
                    <input type="number" id="product-min-stock" required min="0" value="5">
                </div>
                <div style="display: flex; gap: 10px; margin-top: 20px;">
                    <button type="submit" class="btn btn-primary" style="flex: 1;">Guardar</button>
                    <button type="button" class="btn btn-secondary" onclick="closeModal()"
                        style="flex: 1;">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal Historial de Movimientos -->
    <div class="modal" id="historial-modal">
        <div class="modal-content" style="max-width:800px;width:95%;">
            <h2>Historial de Movimientos</h2>
            <div style="display:flex;gap:10px;align-items:center;margin-bottom:10px;">
                <select id="filtro-accion" onchange="filtrarHistorialMovimientos()" style="padding:6px 12px;border-radius:5px;">
                    <option value="all">Todas las acciones</option>
                    <option value="Alta">Alta</option>
                    <option value="Venta">Venta</option>
                    <option value="Edición">Edición</option>
                    <option value="Ingreso">Ingreso</option>
                    <option value="Descuento">Descuento</option>
                    <option value="Eliminación">Eliminación</option>
                </select>
                <input type="text" id="filtro-producto" placeholder="Buscar producto..." oninput="filtrarHistorialMovimientos()" style="padding:6px 12px;border-radius:5px;flex:1;">
                <button class="btn btn-secondary" onclick="exportarHistorialCSV()"><i class="bi bi-file-earmark-spreadsheet"></i> Exportar CSV</button>
            </div>
            <div id="historial-loader" style="text-align:center;display:none;">Cargando...</div>
            <div id="historial-table-container"></div>
            <div style="margin-top:20px;text-align:right;">
                <button class="btn btn-secondary" onclick="cerrarHistorialModal()">Cerrar</button>
            </div>
        </div>
    </div>


<script src="JavaScript/stock.js"></script>
</body>
</html>
